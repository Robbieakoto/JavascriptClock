<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script>
    //fucntion to rotate the second hand on the clock

        function rotate(container, name, amount) {
            var element = container.querySelector('.' + name);
            var transform = 'rotate(' + (amount * 360) + 'deg)';
            element.style.transform = transform;
        }

        //get the current time
        function makeClock(element, timezoneOffset, time) {
            var timezoneOffset = timezoneOffset || 0;
            var time = time || Date.now(); //get current time and store i variable time
            var minutes = (time / 1000 / 60) - timezoneOffset;

            rotate(element, 'hour-hand', (minutes / 60 / 12) % 12);
            rotate(element, 'minute-hand', (minutes / 60) % 60);
            rotate(element, 'second-hand', (minutes) % 60);
        }

        document.addEventListener('DOMContentLoaded', function() {
            var element = document.querySelector('.clock'); //selecting the class called clock
            if (element) {
                var timezoneOffset = new Date().getTimezoneOffset();
                makeClock(element, timezoneOffset);
            }
    });
    </script>
    
</head>

<body>
    <div class="clock">
        <img src="clock.jpg" width="500px" />
        <div class="second-hand">
            <img src="second.png" />
        </div>
        <div class="minute-hand">
            <img src="minute.png" />
        </div>
        <div class="hour-hand">
            <img src="hour.png" />
        </div>
    </div>
</body>

</html>
